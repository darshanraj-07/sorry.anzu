<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>untoldcoding</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
      color: #fff; /* White text color for contrast */
      background-image: url('flower-background.jpg'); /* Background image */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      text-align: center; /* Center text alignment */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .textCont {
      font-size: 18px; /* Middle-sized text */
      line-height: 1.6;
      white-space: pre-wrap; /* Maintains spaces and line breaks */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Adds shadow to text */
      margin: 0 10px;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
      padding: 15px;
      border-radius: 10px;
      max-width: 600px; /* Max width to limit text container width */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
      margin-bottom: 20px; /* Margin below text container */
    }
    .photo {
      margin: 20px;
    }
    .photo img {
      width: 80%;
      height: auto;
      max-width: 300px;
      border-radius: 10px; /* Rounded corners for image */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
    }
    .song {
      margin: 20px auto;
      text-align: center;
    }
    .pause {
      cursor: pointer;
      font-size: 24px;
      color: #fff;
      background-color: #333; /* Dark background for contrast */
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .pause:hover {
      background-color: #555; /* Lighter background on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .textCont {
        font-size: 16px;
      }
      .pause {
        font-size: 22px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="lotus-flower.jpg" alt="Your Photo" />
    </div>
    <div class="textCont" id="message">
      <!-- Message will be displayed here -->
    </div>
  </div>
  <div class="song">
    <div class="pause" onclick="togglePlay()">ðŸ”‡ Tap to Play</div>
    <div class="player">
      <audio class="audio" src="sorry.mp3" preload="auto" loop autoplay></audio>
    </div>
  </div>
  <footer>
    <!-- Footer content -->
  </footer>
  <script src="new.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var pause = document.querySelector(".pause");
      var audio = document.querySelector(".audio");

      // Play audio automatically when the page loads
      audio.play().catch(function(error) {
        console.log('Audio play was prevented:', error);
      });

      function togglePlay() {
        if (audio.paused) {
          audio.play();
          pause.innerHTML = "ðŸ”Š Tap to Pause";
        } else {
          audio.pause();
          pause.innerHTML = "ðŸ”‡ Tap to Play";
        }
      }

      pause.addEventListener('click', togglePlay);

      // Typewriter effect for message
      var message = `Sorry Madam jiii, kei galti vaya mafi pau hai! kati saro risako, rish ta sanai dekhi nak ko tuppo ma rayxa madam ko. Na rishau ho yeti saro. Ani reply pani garanu hou dheri darr lagxa kei temili naramro lagane kura vaneke vanerara!! Yeti dheri dukha garare sorry vanako xu khuruka message garne ani kasto lagayo pani vannu hai mero effort. Ek xin, !!tyo message seen garara jane haina ne ra react matra garara haina !! message garara janu hai.`;

      var index = 0;
      var speed = 50; // Speed of typing effect in milliseconds

      function typeWriter() {
        if (index < message.length) {
          document.getElementById("message").innerHTML += message.charAt(index);
          index++;
          setTimeout(typeWriter, speed);
        }
      }

      typeWriter();
    });
  </script>
</body>
</html>
